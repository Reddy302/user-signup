<!DOCTYPE html>
<html>
    <body>
    <style>
        .error {{ color: red; }}
    </style>
        <form action="/verified" method ="POST">
            <h1><strong>Signup</strong></h1>
            <label for="user_name">Username</label>
                <input id="user_name" name="username" maxlength="12" required autofocus placeholder="Enter a username" value='{user}'/><br>
            <p class="error">{user_error}</p>
            <label for="pass">Password</label>
                <input id="pass" name="pw" type="password" maxlength="20" placeholder="Enter a password" required value='{password}'/><br>
            <p class="error">{password_error}</p>
            <label for="verify">Verify Password</label>
                <input id="verify" name="pw_ver" type="password" maxlength="20" placeholder="Must match exactly" required value='{verification}'/><br>
            <p class="error">{verify_error}</p>
            <label for="optional">Email (optional)</label>
                <input id="optional" name="email" type="email" placeholder="Enter your email" value='{email}'/><br>
            <p class="error">{email_error}</p>
            <input name="submit" type="submit" value="Sign me up!"/>
        </form>
    </body>
</html>
